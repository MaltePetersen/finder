<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="buffer"></div>
  <mat-icon class="icon">explore</mat-icon>
  <span>finder</span>
  <div *ngIf="user$ | async" class="container">
    <button mat-button (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    *ngIf="(user$ | async) !== null"
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/file-manager']" routerLinkActive="router-link-active">File Manager</a>
      <a mat-list-item [routerLink]="['/database']" routerLinkActive="router-link-active">Database Manager</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
