<h2 mat-dialog-title>Open File</h2>

<mat-dialog-content *ngIf="contentsOfFile$ | async as content">
  <textarea disabled [value]="content.file" [rows]="50" [cols]="100" matInput></textarea>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button [color]="'primary'" (click)="save()">Confirm</button>
</mat-dialog-actions>
