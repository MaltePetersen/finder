<h2 mat-dialog-title>Open File</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Course Description" formControlName="description" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button [color]="'primary'" (click)="save()">Confirm</button>
</mat-dialog-actions>
