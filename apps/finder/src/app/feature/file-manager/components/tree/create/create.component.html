<h2 mat-dialog-title>Create File</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="File" formControlName="fileName" />
  </mat-form-field>
  <finder-folderchoser></finder-folderchoser>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button [color]="'primary'" (click)="create()">Confirm</button>
</mat-dialog-actions>
