<mat-card>
  <div class="container">
    <div class="inner_container">
      <h2>Your Workspace</h2>
      <div><button mat-raised-button class="button" (click)="create()" color="accent">Create</button></div>
    </div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node (click)="clicked(node)" *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <div>
          <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
            {{ node.type === 'file' ? 'description' : 'folder' }}
          </mat-icon>
          {{ node.name }}
        </div>
      </mat-tree-node>

      <mat-tree-node (click)="clicked(node)" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        <div>
          <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
            {{ node.type === 'file' ? 'description' : 'folder' }}
          </mat-icon>
          {{ node.name }}
        </div>
      </mat-tree-node>
    </mat-tree>
  </div>
</mat-card>
