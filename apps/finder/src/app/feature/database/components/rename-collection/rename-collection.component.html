<form class="form" [formGroup]="form" (ngSubmit)="createCollection(form.value.name); form.reset()">
  <mat-form-field class="input" appearance="fill">
    <mat-label>Rename collection {{ name }}</mat-label>
    <input formControlName="name" matInput />
  </mat-form-field>
  <div>
    <button class="button" [color]="'accent'" [disabled]="!name || form.value.name === ''" mat-raised-button>
      Rename
    </button>
  </div>
</form>
