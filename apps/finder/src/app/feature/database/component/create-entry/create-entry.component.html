<form class="form" [formGroup]="form" (ngSubmit)="createEntry(form.value.entry); form.reset()">
  <mat-form-field class="input" appearance="fill">
    <mat-label>Create Entry in {{ name }}</mat-label>
    <textarea [rows]="15" matInput formControlName="entry"></textarea>
  </mat-form-field>
  <div>
    <button class="button" [disabled]="!name || form.status === 'INVALID'" [color]="'primary'" mat-raised-button>
      Create
    </button>
  </div>
</form>
