<h3>Create Entry</h3>
<form [formGroup]="form" (ngSubmit)="createEntry(form.value.entry); form.reset()">
  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea required matInput formControlName="entry"></textarea>
  </mat-form-field>
  <div><button class="button" [disabled]="!name || form.status === 'INVALID'" mat-raised-button>Submit</button></div>
</form>
