<h2 mat-dialog-title>Update Entry</h2>

<mat-dialog-content [formGroup]="form" (ngSubmit)="update(form.value.entry); form.reset()">
  <h3>Create Entry</h3>
  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea required matInput formControlName="entry"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button
    mat-raised-button
    type="submit"
    (click)="update(form.value.entry); form.reset()"
    [disabled]="form.status === 'INVALID'"
    [color]="'primary'"
  >
    Confirm
  </button>
</mat-dialog-actions>
