<h2 mat-dialog-title>Delete Entry</h2>

<mat-dialog-content>
  <p>Please confirm if you want to delete the entry</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button [color]="'primary'" (click)="delete()">Confirm</button>
</mat-dialog-actions>
