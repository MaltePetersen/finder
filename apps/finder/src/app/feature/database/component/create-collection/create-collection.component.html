<h3>Create Collection</h3>
<form [formGroup]="form" (ngSubmit)="createCollection(form.value.name)">
  <mat-form-field appearance="fill">
    <mat-label>Collection name</mat-label>
    <input formControlName="name" matInput />
  </mat-form-field>
  <button class="button" mat-raised-button>Submit</button>
</form>
