<form class="form" [formGroup]="form" (ngSubmit)="createCollection(form.value.name); form.reset()">
  <mat-form-field class="input" appearance="fill">
    <mat-label>Create a new Collection</mat-label>
    <input formControlName="name" matInput />
  </mat-form-field>
  <div><button [color]="'primary'" class="button" mat-raised-button>Create</button></div>
</form>
